<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
</head>
<body>
<h1 align="center">VENTA EN LINEA</h1>
<form method="post" enctype="text/plain">
		<fieldset>
			<legend>DATOS DEL USUARIO</legend>
			
			<table align="center">
			<tbody>
			<tr>
				<td>
					<label for="nombre">Nombre:</label></br>
					<input type="text" name="nombre" id="nombre" title="Nombre" placeholder="Nombre"></input></br>
				</td>
				<td>
				
					<label for="apellidop">Apellido Paterno:</label></br>
					<input type="text" name="apellidop" id="apellidop"  title="Apellidom" placeholder="Apellido Paterno"></input>
				</td>
				<td>
					<label for="apellidop">Apellido Materno:</label></br>
					<input type="text" name="apellidom" id="apellidom" title="Apellidom" placeholder="Apellido Materno"></input>
				</td>
			</tr>
		
			<tr>
				<td>
					<label for="nombreu">Nombre De Usuario:</label></br>
					<input type="text" name="nombreu" id="nombreu" title="Nombreu" placeholder="Nombre De Usuario"></input></br>
				</td>
				<td>
					<label for="contra">Contraseña:</label></br>
					<input type="text" name="contra" id="contra" title="contra" placeholder="Password"></input></br>
				</td>
				<td>
					<label for="fechan">Fecha De Nacimiento:</label></br>
					<input type="date" name="fechan" id="fechan"></input></br>
				</td>
			</tr>
		</tbody>
	</table>
	</fieldset>
		<fieldset>
		<legend>DATOS DE FACTURACION</legend>
			
			<table align="center">
			<tbody>
			<tr>
				<td>
					<label for="“Pais">Pais:</label>
					</br>
					<select name=“Pais">
					<optgroup>
					<option>CANADA</option>
					<option>E.U.A</option>
					<option>MEXICO</option>
					<option>EUROPA</option>
					</optgroup>
					</select>

				</td>
				<td>
				
					<label for="ciudad">Ciudad:</label></br>
					<select name=“ciudad">
					<optgroup>
					<option>SAN LUIS POTOSI</option>
					<option>MATEHUALA</option>
					<option>CD. VALLES</option>
					<option>GUANAJUATO</option>
					</optgroup>
					</select>
				</td>
				<td>
					<label for="calle">Calle:</label></br>
					<input type="text" name="apellidom" id="apellidom" title="Apellidom" placeholder="Apellido Materno"></input>
				</td>
			</tr>
		
			<tr>
				<td>
					<label for="num">Numero de casa:</label></br>
					<input type="text" name="nombreu" id="nombreu" title="Nombreu" placeholder="Nombre De Usuario"></input></br>
				</td>
				<td>
					<label for="colonia">Colonia:</label></br>
					<input type="text" name="contra" id="contra" title="contra" placeholder="Password"></input></br>
				</td>
				<td>
					<label for="email">Email:</label></br>
					<input type="date" name="fechan" id="fechan"></input></br>
				</td>
			</tr>
			<tr>
				<td>
					<label for="rfc">RFC:</label></br>
					<input type="text" name="nombreu" id="nombreu" title="Nombreu" placeholder="Nombre De Usuario"></input></br>
				</td>
				<td>
					<label for="cp">C.P.:</label></br>
					<input type="text" name="contra" id="contra" title="contra" placeholder="Password"></input></br>
				</td>
				<td>

				<input name="boton" type="submit" value="Enviar">
				<input name="boton" type="submit" value="Restablecer">
					
				</td>
			</tr>
		</tbody>
		</fieldset>
</form>
</body>
</html>
