<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Carrousel</title> <!-- Título de la página -->
  <link rel="stylesheet" href="styles.css"> <!-- llamada de la hoja css-->
</head>
<body>
  <div class="carousel"> <!-- contenedor principal del carrusel -->
    <button id="prevBtn">&#10094;</button> <!-- Botón para ir hacia atrás en el carrusel-->
    <div class="carousel-content"> <!-- Contenedor de las imágenes  -->
      <img src="imagen7.jpg" alt="Image 1"> <!--Las imagenes-->
      <img src="imagen8.jpg" alt="Image 2">
      <img src="imagen9.jpg" alt="Image 3"> 
    </div>
    <button id="nextBtn">&#10095;</button> <!-- Botón para ir hacia adelante en el carrusel-->
  </div>

  <script src="scripts.js"></script> <!-- llamada al archivo js-->
</body>
</html>
