<!DOCTYPE html>
<html lang="es">
<html>
<head>
	<meta charset="utf-8">
	<title>Computaci√≥n cuantica</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
    <script>
        window.onload = function() {
            var video = document.getElementById("myVideo");

            video.onmouseover = function() {
                video.play();
            }

            video.onmouseout = function() {
                video.pause();
            }
        }
		window.onload = function() {
            var video = document.getElementById("myVideo2");

            video.onmouseover = function() {
                video.play();
            }

            video.onmouseout = function() {
                video.pause();
            }
        }
    </script>
</head>
<body>
    <table>
        <tbody>
        <tr>
			<td>
				<video id="myVideo" controls>
					<source src="videos/vid1.mp4" type="video/mp4">
				</video>
			</td>
			<td>
				<video id="myVideo2" controls>
					<source src="videos/vid2.mp4" type="video/mp4">
				</video>
			</td>
		</tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">
                <div class="image-bar">
                    <img src="meme1.jpg" alt="Imagen 1" class="image">
                    <img src="meme2.jpg" alt="Imagen 2" class="image">
                    <img src="meme3.png" alt="Imagen 3" class="image">
                </div>
            </td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
