<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Sugerencias o Quejas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        font-weight: bold;
    }
    textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Envía tus sugerencias o quejas</h2>
    <form id="sugerenciaForm">
        <div>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu sugerencia o queja aquí"></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>

<script>
    document.getElementById("sugerenciaForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var mensaje = document.getElementById("mensaje").value;
        
        // Aquí podrías agregar la lógica para enviar el mensaje a través de AJAX o cualquier otro método
        
        alert("¡Gracias por tu sugerencia o queja!");
        document.getElementById("mensaje").value = ""; // Limpiar el campo después de enviar
    });
</script>

</body>
</html>
